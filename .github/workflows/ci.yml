name: CI

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request: {}

jobs:
  info:
    runs-on: ubuntu-latest
    outputs:
      has_tag: ${{ steps.get_info.outputs.has_tag }}
      tag: ${{ steps.get_info.outputs.tag }}
    steps:
      - id: get_info
        run: |
          tag="${REF##*/}"
          echo "::set-output name=has_tag::$has_tag"
          echo "::set-output name=tag::$tag"
        env:
          REF: ${{ github.ref }}
          has_tag: ${{ startsWith(github.ref, 'refs/tags/') }}

  test:
    strategy:
      matrix:
        dc: [dmd-2.096.1, ldc-1.26.0]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/cache@v2
        with:
          path: ~/.dub
          key: ${{ runner.os }}-dub-${{ matrix.dc }}-${{ hashFiles('**/dub.json') }}
          restore-keys: |
            ${{ runner.os }}-dub-${{ matrix.dc }}-test
      - uses: dlang-community/setup-dlang@v1
        with:
          compiler: ${{ matrix.dc }}
      - name: Run tests
        run: dub -q test

  release:
    runs-on: ubuntu-latest
    needs: [info, test]
    if: github.event_name == 'push' && needs.info.outputs.has_tag == 'true'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
